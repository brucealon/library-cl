<html>
  <head><title>{{ app_title }} - Publication</title></head>

  <body>
    <a href="/logout">Log Out</a>
    <a href="/">Home</a>
    <a href="/publications">Publications</a>

    <h1>{{ publication.0 }}</h1>
    <p>{{ publication.1 }}</p>

    {% if quotes %}
    <div>Quotes:</div>
    <ul>
      {% for quote in quotes %}
      <li style="list-style-type: none;">
        {{ quote.1 }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
